<html></html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    div {
        width:800px;
        margin: auto;
    }
    html { 
        background: url('{{imageshost}}background.jpg') no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        }
    .btn {
        background-color: DodgerBlue;
        border: none;
        color: white;
        padding: 12px 16px;
        font-size: 16px;
        cursor: pointer;
    }

    /* Darker background on mouse-over */
    .btn:hover {
        background-color: RoyalBlue;
    }
    </style>
<link rel="icon" type="image/x-icon" href="{{imageshost}}favicon.ico">
<link rel="shortcut icon" href="{{imageshost}}favicon.ico" type="image/x-icon">
</head>
<body>

    <h2 align='center'>
        <a href='/'><button class="btn" align='left' ><i class="fa fa-home"></i></button></a>
        <b>PhotoDiary {{diaryName}}             </b>
    <a href='upload/'><button class="btn" align='right' ><i class="fa fa-plus"></i> Add photo</button></a>
    </h2>
    <hr>

    {%for i in data%}
        <!--<p align='center'><b>{{i.title}}</b></p>-->

        <div>

            <a href="/{{diaryName}}/post/{{i.title}}/"><p><img src="{{imageshost}}{{i.filePath}}" align='middle' border="3" atl="stretched" object-fit="contain"></p></a>
            {%for com in i.commentsList%}
            <p>{{com.text}}</p>
            {%endfor%}
        </div>
    
    <hr>
    {%endfor%}

</body>
</html>
