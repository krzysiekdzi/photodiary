<html></html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    div {
        width:300px;
        margin: auto;
    }
    html { 
        background: url('http://localhost:8889/background.jpg') no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        }
    .btn {
        background-color: DodgerBlue;
        border: none;
        color: white;
        padding: 12px 16px;
        font-size: 16px;
        cursor: pointer;
    }

    /* Darker background on mouse-over */
    .btn:hover {
        background-color: RoyalBlue;
    }
    </style>

</head>
<body>

    <h2 align='center'><b>PhotoDiary {{diaryName}}             </b>
    <a href='upload/'><button class="btn" align='right' ><i class="fa fa-plus"></i> Add photo</button></a>
    </h2>
    <hr>

    {%for i in data%}
        <!--<p align='center'><b>{{i.title}}</b></p>-->

        <div>

            <p><img src="http://localhost:8889/{{i.filePath}}" align='middle' border="3" atl="stretched" object-fit="contain"></p>
            
        </div>
    
    <hr>
    {%endfor%}

</body>
</html>
