<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    html { 
    background: url('{{imghost}}background.jpg') no-repeat center center fixed; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    }
    .btn {
        background-color: DodgerBlue;
        border: none;
        color: white;
        padding: 12px 16px;
        font-size: 16px;
        cursor: pointer;
    }

    /* Darker background on mouse-over */
    .btn:hover {
        background-color: RoyalBlue;
    }
</style>
<head>
    <link rel="icon" type="image/x-icon" href="{{imghost}}favicon.ico">
    <link rel="shortcut icon" href="{{imghost}}favicon.ico" type="image/x-icon">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <h2 align="center"><b>PhotoDiary</b></h2>
    <hr>

    {%for i in data%}
        <div><a href={{i.name}}><button class="btn" align='left'><i class="fa fa"></i>{{i.name}}</button></a>        {{i.description}}</div>
    <hr>
    {%endfor%}
</body>
